<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top_header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <form action="/log" method="post"><div class="input_field1">
                <input type="text" class="input" name="Username" id="Username" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input_field2">
                <input type="password" class="input" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="input_field3">
                <input type="submit" class="submit"  value="Login">
            </div></form>

            <div class="bottom">
                <div class="left">
                    <a href="register.html">Create account</a>
                </div>

                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
