    <form name="myForm" method="post" action="/addreview">

        <h4>Enter the details</h4>
        <input type="text" name="name" id="name" placeholder="Book Name">
        <input type="text" name="authorname" id="authorname" placeholder="Author name">
        <input type="text" name="theme" id="theme" placeholder="Theme of the Book">
        <textarea name="review" id="review" cols="30" rows="10" placeholder="Type Review"></textarea>
        <input type="submit" name="submit" value="Submit review" onclick="validateForm()">
    </div>
    </form>
<script>
  function validateForm() {
  let x = document.forms["myForm"]["name"].value;
  if (x == "") {
    window.alert(" Book Name must be filled out");
    return false;
  }

  let y = document.forms["myForm"]["username"].value;
  if (y == "") {
    window.alert(" Author Name must be filled out");
    return false;
  }

  let z = document.forms["myForm"]["theme"].value;
  if (z == "") {
    window.alert("Theme must be filled out");
    return false;
  }

  let a = document.forms["myForm"]["review"].value;
  if (a == "") {
    window.alert("Review must be filled out");
    return false;
  }

}
</script>
